@startuml


hide circle

skinparam shadowing false

skinparam defaultFontSize 12
skinparam defaultFontName Monaco

skinparam class {
  BackgroundColor #eeeeee
  ArrowColor #656b49
  BorderColor #333333
}

skinparam state {
  StartColor #445588
  EndColor #D01040
  BackgroundColor #eeeeee
  BorderColor #333333
}

state NoItems

state HasItems

state OrderPlaced

\[\*\] -right-&gt; NoItems

NoItems -right-&gt; HasItems : select

HasItems - -&gt; HasItems : select

HasItems -down-&gt; Checkout : checkout

state "Checkout" as Checkout {

state NoCard

state CardSelected

state CardConfirmed

\[\*\] -right-&gt; NoCard

NoCard -down-&gt; CardSelected : selectCard

CardSelected -down-&gt; CardConfirmed : confirm

CardConfirmed -right-&gt; OrderPlaced : placeOrder

}

Checkout - -&gt; HasItems : cancel

OrderPlaced -right-&gt; \[\*\]


@enduml

