# Build settings
markdown: Pandoc

sass:
  style: compressed

gems:
  - jekyll-sitemap
  - jekyll-pandoc

pandoc:
  extensions:
    - mathjax
    - highlight-style: pygments
    - filter: unicode-numbers
    - filter: pandoc-include-code
    - syntax-definition: _tools/hedgehog.xml

plantuml:
  plantuml_jar: ../deps/plantuml.jar     # path to plantuml jar
  tmp_folder: generated

local: true
